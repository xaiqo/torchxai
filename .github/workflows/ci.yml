name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .[dev]

      - name: Lint (ruff)
        run: ruff check .

      - name: Format (black)
        run: black --check .

      - name: Type-check (mypy)
        run: mypy src

      - name: Tests (pytest)
        run: pytest

      - name: Build docs (MkDocs)
        run: mkdocs build --strict



